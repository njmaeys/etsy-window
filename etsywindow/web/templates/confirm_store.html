{% extends 'base.html' %}

{% block content %}
    <h2>Please Confirm Store Information</h2>
    <form method="post">
        <p><b>Store ID:</b> {{ store_id }}</p>
        <p><b>Store Name:</b> {{ store_name }}</p>
        <p><b>Store URL:</b> <a href="{{ store_url }}" target="_blank">{{ store_url }}</a></p>
    
        {% csrf_token %}
        <div class="ml-auto">
            <button class="btn btn-primary" name="action" value="confirm_store" type="submit" name="confirm">Confirm</button>
            <button class="btn" type="submit" name="cancel">Cancel</button>
        </div>
        <input type="hidden" name="store_id" value="{{ store_id }}">
        <input type="hidden" name="store_name" value="{{ store_name }}">
        <input type="hidden" name="store_url" value="{{ store_url }}">
    </form>
{% endblock %}
